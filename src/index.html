<!doctype html>
<html ng-app="manager">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Manager UI">
    <meta name="author" content="Javier Lecuona <javier.lecuona@willdom.com>">
    <title>Manager</title>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="MenuNavCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ng-class="{ active: isActive('/')}" class="navbar-brand" href="#/">Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/clients')}"><a href="#/clients">Clients</a></li>
            <li ng-class="{ active: isActive('/employees')}"><a href="#/employees">Employees</a></li>
            <li ng-class="{ active: isActive('/offices')}"><a href="#/offices">Offices</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" ng-cloak ng-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
