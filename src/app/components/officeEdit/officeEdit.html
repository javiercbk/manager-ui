<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">{{::title}}</h3>
  </div>
  <div class="modal-body">
    <div class="center_div">
      <form name="officeForm" class="modal-form" novalidate ng-submit="">
        <table class="table table-borderless">
          <tr class="control-group" ng-class="{'has-error': officeForm.location.$invalid && officeForm.location.$dirty}">
            <td><label for="inputName">Location</label></td>
            <td><input type="text" id="inputName" class="form-control"
              name="location"
              placeholder="Location" ng-model="office.location" required autofocus max="80"></td>
          </tr>
          <tr class="control-group" ng-class="{'has-error': officeForm.opened.$invalid && officeForm.opened.$dirty}">
            <td><label for="inputOpen">Open</label></td>
            <td>
              <p class="input-group">
                <input type="text" id="inputOpen" class="form-control"
                  uib-datepicker-popup="yyyy/MM/dd" ng-model="office.opened"
                  readonly
                  name="opened"
                  is-open="openPicker.opened" datepicker-options="openOptions"
                  ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                    ng-click="pickOpen()">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </p>
            </td>
          </tr>
          <tr>
            <td><label for="inputClose">Close</label></td>
            <td>
              <p class="input-group">
                <input type="text" id="inputClose" class="form-control"
                  uib-datepicker-popup="yyyy/MM/dd" ng-model="office.closed"
                  readonly
                  min="office.opened"
                  is-open="closePicker.opened" datepicker-options="closeOptions"
                  ng-required="false" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default"
                    ng-click="pickClose()">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </p>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-if="office.id" class="btn btn-danger danger-action-footer" type="button" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" type="button" ng-disabled="officeForm.$invalid" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
